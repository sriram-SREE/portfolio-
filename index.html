<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mount Fuji Restaurant - Seasonal Japanese Cuisine</title>
    <meta name="description"
        content="Experience authentic Japanese cuisine inspired by Mount Fuji's seasonal beauty. Reserve your table for an unforgettable culinary journey.">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&family=Playfair+Display:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'fuji-indigo': '#4F46E5',
                        'fuji-blue': '#3B82F6',
                        'fuji-white': '#FEFEFE',
                        'sakura-pink': '#F8BBD9',
                        'sakura-light': '#FDF2F8',
                        'earth-brown': '#8B5A2B',
                        'earth-gray': '#6B7280',
                        'mountain-dark': '#1F2937'
                    },
                    fontFamily: {
                        'japanese': ['Noto Sans JP', 'sans-serif'],
                        'elegant': ['Playfair Display', 'serif']
                    }
                }
            }
        }
    </script>
</head>

<body class="font-japanese bg-fuji-white text-mountain-dark overflow-x-hidden">
    <!-- Custom Cursor -->
    <div id="custom-cursor"
        class="fixed w-6 h-6 bg-sakura-pink rounded-full pointer-events-none z-50 mix-blend-difference opacity-0 transition-opacity duration-300">
    </div>

    <!-- Navigation -->
    <nav class="fixed top-0 w-full bg-fuji-white/90 backdrop-blur-md z-40 transition-all duration-300" id="navbar">
        <!-- ... (navigation content remains unchanged) ... -->
    </nav>

    <!-- Content sections will be loaded here -->
    <div id="main-content">
        <!-- Optimized About Us Section -->
        <section id="about" class="py-24 px-4 sm:px-6 lg:px-8 bg-sakura-light" data-load="lazy">
            <!-- ... (About Us section content remains unchanged) ... -->
        </section>

        <!-- Optimized Visit Us Section -->
        <section id="visit" class="py-24 px-4 sm:px-6 lg:px-8 bg-fuji-white" data-load="lazy">
            <!-- ... (Visit Us section content remains unchanged) ... -->
        </section>
    </div>

    <!-- Three.js and 3D Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>

    <!-- 3D Hero Section -->
    <script src="js/hero3d.js"></script>

    <!-- Simple 3D Effects -->
    <script src="js/simple3d.js"></script>

    <!-- Main JavaScript -->
    <script src="js/main.js"></script>
</body>

</html>
